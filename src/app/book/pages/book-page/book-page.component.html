@if (bookState.status() === 'loading') {
    <div class="text-center">Cargando...</div>  
}
@else {
    <section class="mt-5 bg-neutral-100 py-14 dark:bg-neutral-950 antialiased">
    <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
      <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
        <div class="shrink-0 max-w-md lg:max-w-lg mx-auto max-sm:ml-24">
          <img class="h-80" [src]="bookState.book()?.image" alt="" />
        </div>
        <div class="lg:mt-0 max-sm:mt-5 sm:mt-5">
            <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">
                {{bookState.book()?.name}}
            </h1>
          <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
            <p
              class="text-2xl font-bold text-gray-900 sm:text-3xl dark:text-white"
            >
              S/{{bookState.book()?.price}}
            </p>
          </div>
          <div class="py-2 sm:gap-4 sm:items-center sm:flex sm:mt-4">
            <a
              (click)="addToCart()"
              title=""
              class="flex items-center justify-center py-2.5 px-5 text-sm font-medium rounded-md text-white bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 "
              role="button"
            >
              <svg
                class="w-5 h-5 -ms-2 me-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                />
              </svg>
              Añadir al carrito
            </a>
          </div>

          <hr class="my-2 border-gray-200 dark:border-gray-800" />
            <p class="py-2 text-black dark:text-white font-bold">
                {{bookState.book()?.stock}} en stock
            </p>
            <p class="py-2 text-black dark:text-white">
                Código ISBN: {{bookState.book()?.isbn}}
            </p>
        </div>
      </div>
    </div>
  </section>
}
