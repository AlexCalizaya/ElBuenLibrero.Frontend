<div class="rounded-lg border border-gray-400 bg-gray-50 p-4 shadow-sm dark:border-gray-700 dark:bg-gray-950 md:p-6">
    <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
    <a [routerLink]="['/book', bookCartItem.book.id]" class="shrink-0 md:order-1">
        <img class="h-20 ml-6 border " [src]="bookCartItem.book.image" alt="image" />
    </a>

    <label for="counter-input" class="sr-only">Elije la cantidad:</label>
    <div class="flex items-center justify-between md:order-3 md:justify-end">
        <div class="flex items-center">
        <button type="button" id="decrement-button" data-input-counter-decrement="counter-input" (click)="decreaseQuantity(bookCartItem)" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
            <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
            </svg>
        </button>
        <input type="text" id="counter-input" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white" placeholder="" [value]="bookCartItem.quantity" required />
        <button type="button" id="increment-button" data-input-counter-increment="counter-input" (click)="increaseQuantity(bookCartItem)" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
            <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
            </svg>
        </button>
        </div>
        <div class="text-end md:order-4 md:w-32">
        <p class="text-base font-bold text-gray-900 dark:text-white">S/ {{bookCartItem.book.price}}</p>
        </div>
    </div>

    <div class="w-full min-w-0 flex-1 md:order-2 md:max-w-md">
        <a [routerLink]="['/book', bookCartItem.book.id]" class="text-2xl font-medium text-gray-900 hover:underline dark:text-white">{{bookCartItem.book.name}}</a>
        <div>
            <span class="text-sm text-gray-900 dark:text-gray-200">CÃ³digo ISBN: {{bookCartItem.book.isbn}}</span>
        </div>
        <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500" (click)="onRemove.emit(bookCartItem.book.id)">
            <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
            </svg>
            Eliminar
        </button>
    </div>
    </div>
</div>
